<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="banner">
        <video src="bgvid.mp4" type="video/mp4" autoplay muted loop></video>
    
    <!-- Header -->

    <div class="content"> 
        <nav>
            <img src="logo1.png" class="logo" alt="">
            
            <ul class="navbar">
                <li>
                    <a href="#">HOME</a>
                    <a href="#">TOURS</a>
                    <a href="#">EXPLORE</a>
                    <a href="#">ABOUT US</a>
                    <a href="#">CONTACT</a>
                </li>
            </ul>
            <div class="search">
                <input type="text" placeholder="Search" />
                <span><i class="fas fa-search"></i></span>
              </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://twitter.com/"><i class="fa-brands fa-square-twitter"></i></a>
                <a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i></a>
                <a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </nav>   
        <div class="destination__container">
            <div class="content1">
                <h1>DISCOVER THE BEAUTY OF THE WORLD.</h1>
                <p>Plan your trip with us and travel around the world with the most affordable packages!</p>
                <a href="#" class="btn">Register Now!</a>
            </div>
            <div class="destination__grid">
                <div class="destination__card card1">
                  <img src="beach.jpg" alt="destination" />
                  <div class="card__content">
                    BEACH
                  </div>
                </div>
            
                <div class="destination__card card2">
                  <img src="nature.jpg" alt="destination" />
                  <div class="card__content">
                    NATURE
                  </div>
                </div>
                
                <div class="destination__card card3">
                  <img src="hotel.jpg" alt="destination" />
                  <div class="card__content">
                    HOTEL
                  </div>
                </div>
                
              </div>
              
            </div>
            <div class="chevrons">
                <span class="chev__left">
                    <i class="fa-solid fa-chevron-left"></i>
                </span>
                <span class="chev__right">
                    <i class="fa-solid fa-chevron-right"></i>
                </span>
            </div>



    </div>     
    </div>
</body>
</html>
